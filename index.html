<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://francisco-pixel.github.io/modulos/css/style.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://kit.fontawesome.com/925af5c22c.js" crossorigin="anonymous"></script>
	<title>Birthdays</title>
</head>

<body>
	<div class="cover">
		<form class="form" autocomplete="off" spellcheck="true">
			<input type="text" placeholder="Nombre..." class="input" id="nombre" name="nombre">
			<input type="text" placeholder="Día..." class="input" id="dia" name="dia">
			<input type="text" placeholder="Mes..." class="input" id="mes" name="mes">
			<input type="text" placeholder="Teléfono..." class="input" id="tel" name="tel">
			<input type="submit" value="Enviar" class="enviar">
		</form>
	</div>
	<div class="contenedor">
		<img src="./img/cumple.png" alt="Birthdays" title="Birthdays" class="img">
		<p class="fecha"></p>
		<p class="detalle">Agrega a todas las personas importantes para tí que cumplan años, para que puedas desearle lo mejor a ese ser querido.</p>
		<div class="lista grid"></div>
	</div>
	<div class="contenedorIngresar">
		<button class="ingresar">+</button>
		<a href="#" class="contenedorIngresarText">Desarrollado por Francisco Acevedo</a>
	</div>
	<script src="./js/config.js" type="module"></script>
</body>

</html>
